<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="invs" id="score">High Score:</div>
    <div class="quiz-content">
        <!-- Starting prompt -->
        <div class="quiz-prompts" id="start-text">
            <h1>Coding Quiz</h1>
            <p>
                Try to answer the following code-related questions within the time limit.Keep in mind that incorrect 
                answers will penalize you score/time by ten seconds!
            </p>
            <button class="btn" id="start">Begin Quiz</button>
        </div>

        <!-- Questions -->
        <div class="quiz-prompts invs" id="questions">
            <h3 id="question-name"></h3>
            <div id="choices"> </div>
        </div>
        <button id="reset" class="invs" onclick="window.location.reload()">Reset</button>
        <!-- Timer -->
        <div class="invs" id="Timer">100</div>
    </div>

    <button id="high-score">YOUR HIGH SCORE</button>
    <button class="invs" id="score-hidden">CLOSE HIGH SCORE</button>
    <div id="score" class="invs"></div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
